name: Docs

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
      - "!dependabot/**"
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 16
  PR_NUMBER: ${{ github.event.number }}

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs

      - name: Run linkinator
        uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: docs
          recurse: true
          verbosity: error
          skip: "docs/*, https://opensource.org, https://codepen.io, https://twitter.com"
